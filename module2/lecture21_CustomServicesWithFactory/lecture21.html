<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Services with .factory()</title>

    <style>
        body{
            padding: 30px;
        }
        .container{
            display: flex;
            flex-direction: row;
        }
        .list1{
            padding: 20px;
            background: #81ecec;
        }

        .list2{
            padding: 20px;
            background: #ffeaa7;
        }
        .error span{
            color: red;
            font-weight: 600;
        }
    </style>

</head>
<body>
    <h1>Custom Services with .factory()</h1>

    <div class="container">
        <div class="list1" ng-controller="Ctrl1 as list">
            <h2>list 1</h2>
            <div class="form">
                <input type="text" ng-model="list.itemName" placeholder="item name">
                <input type="text" ng-model="list.itemQuantity" placeholder="item quantity">
                <button ng-click="list.add()">Add Item</button>
            </div>

            <ol>
                <li ng-repeat="item in list.items">
                    {{item.quantity}} of {{item.name}} <button ng-click="list.remove($index)">remove</button>
                </li>
            </ol>

            <div class="error">
                <span>Error:</span> {{list.errorMessage}}
            </div>

        </div>

        <div class="list2" ng-controller="ctrl2">
            <h2>list 2</h2>
            <div class="form">
                <input type="text" ng-model="itemName" placeholder="item name">
                <input type="text" ng-model="itemQuantity" placeholder="item quantity">
                <button ng-click="add()">Add Item</button>
            </div>

            <ol>
                <li ng-repeat="item in items">
                    {{item.quantity}} of {{item.name}} <button ng-click="remove($index)">remove</button>
                </li>
            </ol>

            <div class="error">
                <span>Error:</span> {{errorMessage}}
            </div>

        </div>
    </div>

    <script src="./scripts/angular.min.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
