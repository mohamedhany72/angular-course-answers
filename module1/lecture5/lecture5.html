<!DOCTYPE html>
<html lang="en" ng-app="myFirstApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 5</title>

    <style>
        span{
            font-weight: 600;
            font-size: 1.3rem;
            color: #0984e3;
            letter-spacing: 0.3rem;
            padding: 10px;
        }
    </style>
</head>
<body ng-controller="myFirstController">
    <h1>Lecture 5</h1>
    <p>Lecture is about binding angular elements with HTML</p>
    <div>
        <p>name is <span>{{name}}</span></p>
        <p>Message is <span>{{sayHello()}}</span></p>
    </div>

    <div>
        <input type="text" ng-model="changeMe">
        <p>text is <span>{{changeMe}}</span></p>
    </div>

    <script src="./scripts/angular.min.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
